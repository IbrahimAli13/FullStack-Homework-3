<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Two.css">
</head>
<body>
  <div class="card">
    <div class="navbar">
      <div class="logo"><img src="Image.png" alt="Logo."></div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Team</a></li>
      </ul>
      <div class="search-icon"> <img src="Search.png" alt="Search icon"></div>
    </div>
    <div class="content">
      <div class="left-section">
        <h1>Hi, I'm Ibrahim</h1>
        <p>Freelance Programmer</p>
      </div>
      <div class="carousel">
        <div class="carousel-item">Hi</div>
        <div class="carousel-item">Hi Again</div>
        <div class="carousel-item">Hi Again Twice</div>
        <div class="navigation">
          <div class="prev-btn"><</div>
          <div class="next-btn">></div>
        </div>
        <div class="indicators">
          <div class="indicator active"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
        </div>
      </div>
   
      <div class="right-section">
        <img src="Big Image.png" alt="Big Image">
      </div>
    </div>
    <div class="footer">
      <div class="follow-icons">
        <div class="follow">Follow Me</div>
        <div class="social-icons">
          <div class="icon">
            <img src="facebook.png" alt="Facebook">
            <span>Facebook</span>
          </div>
          <div class="icon">
            <img src="instagram.png" alt="Instagram">
            <span>Instagram</span>
          </div>
          <div class="icon">
            <img src="twitter.png" alt="Twitter">
            <span>Twitter</span>
          </div>
          <div class="icon">
            <img src="youtube.png" alt="YouTube">
            <span>YouTube</span>
          </div>
        </div>
      </div>      
      <div class="follower-counts">
        <div class="follower-info">
          <span class="platform">YouTube</span>
          <span class="count">10k</span>
        </div>
        <div class="follower-info">
          <span class="platform">Instagram</span>
          <span class="count">5k</span>
        </div>
      </div>
      <div class="hr"></div>
      <div class="pictures">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
  </div>
</body>
</html>
