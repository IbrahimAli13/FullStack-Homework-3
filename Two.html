<!DOCTYPE html>
<html>
<head>
  <title>Card Page</title>
  <link rel="stylesheet" type="text/css" href="Two.css">
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="left-content">
        <h1>I'm Olivia</h1>
        <p>Freelancing Graphic Designer</p>
        <div class="carousel">
          <div class="card-slide active">
            <p>Hello</p>
          </div>
          <div class="card-slide">
            <p>Hello Again</p>
          </div>
          <div class="card-slide">
            <p>Hello Again Again</p>
          </div>
        </div>
        <div class="carousel-controls">
          <button disabled>&lt;</button>
          <button>&gt;</button>
        </div>
        <div class="carousel-indicators">
          <div class="indicator active"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
        </div>
      </div>
      <div class="right-content">
        <img src="Image.jpg" alt="Big Picture" />
      </div>
    </div>
    <div class="navbar">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#"><img class="search-icon" src="Search.png" alt="Search" /></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
